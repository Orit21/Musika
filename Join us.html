<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #00ffdd;
            color: #003366; /* Dark blue color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffcc00; /* Yellow background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #003366; /* Dark blue text for inputs */
        }
        .cta-button {
            background-color: #ffcc00; /* Yellow button */
            color: #000;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .cta-button:hover {
            background-color: #e6b800;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            background-color: #000; /* Black background for the footer */
            color: #fff; /* White text color for contrast */
            padding: 10px 0; /* Padding for the footer */
        }
        .footer a {
            color: #ffcc00; /* Yellow link color */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            <button type="submit" class="cta-button">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="#">Log In</a></p> <!-- Yellow link -->
        </div>
    </div>
</body>

</html>
